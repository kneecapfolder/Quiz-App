<!DOCTYPE html>
<html lang="en">
    <head>
        <title>quiz</title>

        <!--links-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="https://cdn-icons-png.freepik.com/256/10309/10309127.png">
        <link rel="stylesheet" href="main.css">

        <!--meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--scripts-->
        <script src="main.js" defer></script>
    </head>

    <body>
        <div id="start">
            <h1></h1>
            <p></p>
            <label for="file">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </label>
            <input accept="application/json" type="file" id="file">
            <h2></h2>
            <br>
            <button onclick="display('pre');">start</button>
            <button onclick="window.close();">quit</button>
            <aside>Me, Myself & I</aside>
        </div>

        <div id="pre">
            <p></p>
            <br>
            <button onclick="display('quiz');">next</button>
        </div>

        <div id="quiz">
            <p></p>
            <div></div>
        </div>

        <div id="end">
            <p>congratulations!<br>you passed the quiz.</p>
            <button onclick="display('start');">main menu</button>
        </div>
    </body>
</html>
