<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>

        <!--links-->
        <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.min.css">
        <link rel="stylesheet" href="../css/useful.css">
        <link rel="stylesheet" href="../css/settings.css">

        <!--meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    
        <!--scripts-->
        <script src="../js/settings.js" defer></script>
    </head>

    <body>
        <button id="close">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <form action="settings">
            <button id="reset">reset to default</button>
            <div id="root">
                <div class="row">
                    <label for="bg">bg:</label>
                    <input id="bg" type="color">
                </div>
                <div class="row">
                    <label for="box">box:</label>
                    <input id="box" type="color">
                </div>
                <div class="row">
                    <label for="btn">btn:</label>
                    <input id="btn" type="color">
                </div>
                <div class="row">
                    <label for="btnHighlight">btnHighlight:</label>
                    <input id="btnHighlight" type="color">
                </div>
            </div>
            <input type="submit" value="APPLY">
        </form>    
    </body>
</html>
